<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POSSEからの挑戦状</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/questions.css">
</head>

<body>

  <main id="main">
    <div class="questions_question_container">
      <p>ここに問題文</p>
      <img src="../img/sample.jpg" alt="問題内容">
    </div>

    <div class="questions_submit_container">
      <input type="text">
      <button>回答</button>
    </div>

    <div class="questions_correct">
      <p><span>正解</span>です！！</p>
      <a href="">次へ</a>
    </div>

    <div class="questions_incorrect">
      <p><span>不正解</span>です… Try again</p>
    </div>

    <div class="questions_hint_quit_container">
      <button class="questions_hint">ヒント</button>
      <button class="questions_quit">諦める</button>
    </div>
  </main>
  <!-- こっから下がヒントと諦める押した時に表示される画面 -->
  <div class="hint_">
    <h3>ヒント！！！</h3>
    <p>aaaaaaaaaaaaaaaaaaaaaa<br>
      bbbbbbbbbbbbbbbbbbbbbb
    </p>
    <button><a href="">さらにヒントが欲しい方はPOSSEプロフィールへGO!</a></button>
  </div>
  <div class="quit_"></div>




  <script src="../js/questions.js"></script>
</body>

</html>
