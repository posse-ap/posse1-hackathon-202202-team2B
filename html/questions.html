<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POSSEからの挑戦状</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/questions.css">
</head>

<body>

  <main id="main">
    <div class="questions_question_container">
      <p>ここに問題文</p>
      <img src="../img/sample.jpg" alt="問題内容">
    </div>

    <div class="questions_submit_container">
      <input type="text" id="input_answer">
      <button class="get_answer" onclick="judgeAnswer()">回答</button>
    </div>

    <div class="questions_correct" id="check_correct">
      <p id="correct"><span>正解</span>です！！</p>
      <button href="">次へ</button>
    </div>
    
    <div class="questions_incorrect" id="check_incorrect">
      <p id="incorrect"><span>不正解</span>です… Try again</p>

    </div>

    <div class="questions_hint_quit_container">
      <button class="questions_hint" id="hint">ヒント</button>
      <button class="questions_quit" id="quit">諦める</button>
    </div>

  </main>
  <!-- こっから下がヒントと諦める押した時に表示される画面 -->
  <div class="hint_">
    <h3>ヒント！！！</h3>
    <p>aaaaaaaaaaaaaaaaaaaaaa<br>
      bbbbbbbbbbbbbbbbbbbbbb
    </p>
    <button><a href="https://twitter.com/posse_program">さらにヒントが欲しい方はPOSSEプロフィールへGO!</a></button>
  </div>
  <div class="quit_">
    
    <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" data-text="🌀POSSEからの挑戦状苦戦中🌀" data-hashtags="POSSEからの挑戦状" data-via="posse_program" data-related="posse_program" data-url="https://posse-ap.github.io/posse1-hackathon-202202-team2B/html/" class="twitter-share-button" data-show-count="false">Tweet</a>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> 
 
  </div>

  <script src="../js/questions.js"></script>
</body>

</html>
